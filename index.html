<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button-styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 style="float: left;">Expense Tracker</h1>
    <div id="total-expenses-section" style="float: right; display: none;">
        <h2>Total Expenses: <span id="total-expenses">0.00</span></h2>
    </div>
    <div style="clear: both;"></div>

    <div id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="Enter Username" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter Password" required>
            <input type="checkbox" id="show-signup-password"> Show Password
            <button type="submit">Sign Up</button>
        </form>
        <div id="signup-message"></div>
        <button id="show-login">Already have an account? Login</button>
    </div>

    <div id="login-section" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <input type="checkbox" id="show-login-password"> Show Password
            <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
        <button id="show-signup">Don't have an account? Sign Up</button>
    </div>

    <div id="transaction-section" style="display: none;">
        <form id="transaction-form">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Amount" required>
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Description">
            <label for="category">Category</label>
            <select id="category">
                <option value="Cash">Cash</option>
                <option value="Cheque">Cheque</option>
                <option value="UPI">UPI</option>
            </select>
            
            <!-- Filter Section will be moved below Category -->
            <div id="filter-section">
                <h2 style="font-size: 1em;">Filter Transactions</h2>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <label for="filter-date">Select Date:</label>
                    <input type="date" id="filter-date" style="width: 100%;">
                    <button id="filter-button" style="width: 100%;">Filter</button>
                </div>
            </div>
            <button type="submit">Add Transaction</button>
        </form>

        <h2>Recorded Transactions</h2>
        <ul id="transaction-list"></ul>
    </div>

    <div id="loading" style="display: none;">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
